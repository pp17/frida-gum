name: CI

on: 
  workflow_dispatch:
  watch:
    types: [started]
  push:
    tags:
    - 'v*'

jobs:
  gir:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frida-gum
        uses: actions/checkout@v3
      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install \
            gobject-introspection \
            libdwarf-dev \
            libelf-dev \
            libgirepository1.0-dev \
            libglib2.0-dev \
            libjson-glib-dev \
            libsoup2.4-dev \
            libsqlite3-dev \
            libunwind-dev \
            ninja-build
          pip install meson==0.61.2
      - name: Build
        run: |
          meson setup \
            -Doptimization=s \
            -Dgumpp=enabled \
            -Dgumjs=enabled \
            build
          meson compile -C build

  
  android-intel:
    runs-on: macos-10.15
    strategy:
      matrix:
        arch: [x86, x86_64]
      fail-fast: false
    steps:
      - name: Checkout frida-gum
        uses: actions/checkout@v3
      - name: Dependencies
        run: |
          pip3 install meson==0.61.2
          .github/env/bootstrap.sh macos-x86_64 android-${{ matrix.arch }}
      - name: Build
        run: |
          export PATH="/tmp/toolchain/bin:$PATH"
          meson setup \
            --native-file /tmp/native.txt \
            --cross-file /tmp/cross.txt \
            --default-library static \
            -Doptimization=s \
            -Dwerror=true \
            -Dgumpp=enabled \
            -Dgumjs=enabled \
            -Dtests=enabled \
            build
          meson compile -C build  
      
      - name: Package
        run: tar -C build/tests -czf /tmp/runner.tar.gz gum-tests data/
      - name: Upload to release
        uses: ncipollo/release-action@v1
        with:
          name: android-${{ matrix.arch }}
          artifacts: /tmp/runner.tar.gz
          allowUpdates: true
          tag: R${{ env.DATE }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 2

      - name: Remove old releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  android-arm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm, arm64]
      fail-fast: false
    steps:
      - name: Checkout frida-gum
        uses: actions/checkout@v3
      - name: Dependencies
        run: |
          pip3 install meson==0.61.2
          .github/env/bootstrap.sh linux-x86_64 android-${{ matrix.arch }}
      - name: Build
        run: |
          export PATH="/tmp/toolchain/bin:$PATH"
          meson setup \
            --native-file /tmp/native.txt \
            --cross-file /tmp/cross.txt \
            --default-library static \
            -Doptimization=s \
            -Dwerror=true \
            -Dgumpp=enabled \
            -Dgumjs=enabled \
            -Dtests=enabled \
            build
          meson compile -C build
      - name: Package
        run: tar -C build/tests -czf /tmp/runner.tar.gz gum-tests data/
      - name: Upload to release
        uses: ncipollo/release-action@v1
        with:
          name: android-${{ matrix.arch }}
          artifacts: /tmp/runner.tar.gz
          allowUpdates: true
          tag: R${{ env.DATE }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 2

      - name: Remove old releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
